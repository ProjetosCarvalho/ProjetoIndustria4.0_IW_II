<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Aprenda IoT- Fale conosco</title>
</head>
<body class="fundo">
    <header class="menu-principal">
        <main>
            <div class="header-1">
                <div class="logo">
                    <img class="img_logo" src="img/logot.png" alt="">
                </div>
                <div class="itens_menu">
                    <ul>
                        <li><a href="redirect.html">Inicio</a></li>
                        <li><a href="redirectsobre.html">Sobre</a></li>
                        <li><a href="redirectcontato.html">Fale conosco</a></li>
                    </ul>
                </div>
            </div>
        </main>
    </header>
    <main class="col-100 menu-urls">
        <div class="header-2">
            <div class="menu">
                <ul>
                    <li><a href="#formulario">Fale com os desenvolvedores!</a></li>
                </ul>
            </div>
        </div>
    </main>
    <figure class="contato">
        <img class="img_topo" src="img/banner.avif" alt="">
    </figure>
    <div class="container">
        <section id="formulario">
            <div class="form">
                <form action="#">
                    <div class="row">
                        <div class="col-25">
                            <label>Digite seu nome: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Coloque seu nome completo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" placeholder="(99)99999-9999">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> E-mail: </label>
                        </div>
                        <div class="col-75">
                            <input type="email" placeholder="email@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> Assunto: </label>
                        </div>
                        <div class="col-75">
                            <select>
                                <option value="1">Dúvidas</option>
                                <option value="2">Reclamações</option>
                                <option value="3">Sugestões</option>
                                <option value="4">Comentário</option>
                                <option value="5">Outro</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> Mensagem:</label>
                        </div>
                        <div class="col-75">
                            <textarea name="messagem"  rows="10" cols="30" placeholder="Digite aqui..."></textarea> 
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Enviar">
                    </div> 
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p class="p_centro">Desenvolvido por Brian Souza e Giovanna Carvalho</p>
    </footer>
</body>
</html>
